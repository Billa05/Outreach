version: '3.8'

services:
  b2b-intelligence-api:
    build: .
    image: b2b-intelligence-api:latest
    container_name: b2b-intelligence-api
    ports:
      - "8000:8000"
    # Load the API keys from the .llm.env file
    env_file:
      - .env
    # Shared memory size is critical for browser-based tools like Playwright
    shm_size: '2g'
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G